<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="Title" />
  <meta property="og:description" content="Description" />
  <meta property="og:image" content="Image absolute URL" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="Website url" />
  <title>Responsive Navbar Animated 3 - Scroll padding top</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header class="header max--width global--x-padding global--y-padding" id="header">
    <nav class="navbar">
      <div class="logo">
        <a href="#">
          Logo
        </a>
      </div>      
      <div class="navbar-links">
        <!-- Menu items in ul > li -->
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="https://www.google.com" class="external-link" target="_blank" rel="nofollow">Google</a></li>
        </ul>
      </div>
    </nav>
    <button class="toggle-button">
      <!-- Hamburger menu -->
      <span class="toggle__bars"></span>
      <span class="toggle__bars"></span>
      <span class="toggle__bars"></span>
    </button>
  </header>
  <main>
    <div id="home">Home</div>
    <div id="about">About</div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>
</html>
